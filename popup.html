<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Google Click Runner</title>
  <style>
    :root { color-scheme: light; }
    body {
      width: 280px;
      margin: 0;
      padding: 14px;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #444;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    button {
      width: 100%;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      cursor: pointer;
      background: #188038;
    }
    p {
      margin: 10px 0 0 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>Google Click Runner</h3>
  <label for="targetSite">Target website domain</label>
  <input id="targetSite" type="text" placeholder="example.com" />
  <button id="toggleButton">Start</button>
  <p id="statusText">Loadingâ€¦</p>
  <script src="popup.js"></script>
</body>
</html>
